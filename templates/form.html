<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Tecnica ENIAX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #body {
      background-color: #f3c4a1 !important;
    }
  </style>
</head>
<body class="container py-5" id="body">
  <h1 class="mb-4 text-center">Enigma del Laberinto Numérico</h1>
  {% if error %}
  <div class="alert alert-danger text-center border-black">
    {{ error }}
  </div>
  {% endif %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST">
        <div class="mb-3">
          <label for="matriz" class="form-label">Matriz del laberinto</label>
          <textarea class="form-control" id="matriz" name="matriz" rows="4" placeholder="Ej: 1 2 3\n4 5 6\n7 8 9"
            required></textarea>
          <div class="form-text">para el uso correcto, separa los numeros con espacios números y "\n" para marcar los saltos de línea.</div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="inicio" class="form-label">Coordenadas de inicio (fila,columna)</label>
            <input type="text" class="form-control" id="inicio" name="inicio" placeholder="0,0" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fin" class="form-label">Coordenadas de fin (fila,columna)</label>
            <input type="text" class="form-control" id="fin" name="fin" placeholder="2,2" required>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Buscar Ruta</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
